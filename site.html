<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Auto Parts Rider Breakdown Assistance</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: rgb(165, 230, 199); padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #132f4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rider Breakdown Assistance</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="username">Uber Eats Username</label>
      <input type="text" id="username" name="username" required>

      <label for="licensePlate">Bike License Plate Number</label>
      <input type="text" id="licensePlate" name="licensePlate" required>

      <label for="location">Breakdown Location</label>
      <textarea id="location" name="location" rows="3" required></textarea>

      <label for="breakdownType">Type of Breakdown</label>
      <select id="breakdownType" name="breakdownType" required>
        <option value="">Select breakdown type</option>
        <option value="engine_failure">Engine Failure</option>
        <option value="flat_tire">Flat Tire</option>
        <option value="electrical">Electrical Issue</option>
        <option value="fuel">Fuel Problem</option>
        <option value="brakes">Brake/Chain Failure</option>
        <option value="other">Other</option>
      </select>

      <label for="intervention">Needed Intervention</label>
      <select id="intervention" name="intervention" required>
        <option value="">Select intervention type</option>
        <option value="tow">Tow Assistance</option>
        <option value="onsite">On-site Repair</option>
      </select>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = {
        fullName: form.fullName.value,
        username: form.username.value,
        licensePlate: form.licensePlate.value,
        location: form.location.value,
        breakdownType: form.breakdownType.value,
        intervention: form.intervention.value
      };
      console.log("Form Submitted:", data);
      alert("Your request has been submitted successfully!");
      form.reset();
    }
  </script>
</body>
</html>
